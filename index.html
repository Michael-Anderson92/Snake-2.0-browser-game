<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake 2.0</title>
  <link rel="stylesheet" href="css/start-menu.css">
  <link rel="stylesheet" href="css/game.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <audio id="start-music" muted loop></audio>
  <audio id="game-music" muted loop></audio>
  <div id="main-container">
    <div id="leaderboard-menu">
      <div id="leaderboard-title">Leaderboard</div>
      <div id="top-scores">
        1.<br>2.<br>3.<br>4.<br>5.
      </div>
    </div>
    <div class="start-menu" id="start-menu">
      <div id="hero-content">
        <h1 id="game-title">Snake 2.0</h1>
        <div class="buttons-container">
          <button class="menu-buttons" id="start-button">Start Game</button>
          <button class="menu-buttons" id="leaderboard-button">Leaderboard</button>
        </div>
      </div>
    </div>
  

  
    <div class="game-screen" id="game-screen">
      <h1 id="in-game-title">Snake 2.0</h1>
      <div class="game-buttons-container">
        <div id="game-over-message" class="hidden">Game Over!</div>
        <div id="scoreboard-message" class="hidden">Score:</div>
        <button class="game-buttons" id="new-game-button">New Game</button>
        <button class="game-buttons" id="home-button">Return Home</button>
      </div>
        <div class="grid-container">  
        </div>
        
      <div class="scoreboard-container">
        <div class="scoreboard-buttons" id="scoreboard-section">Score: 0<br>Cherries: 0</br></div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
